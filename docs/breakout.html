<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Breakout Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <div class="container">
        <fieldset>
            <legend>OPTIONS</legend>
            <input type="button" name="pause-button" id="pause-button" value="Toggle Pause Game">
            <div class="speed-range">   
                <p id="speed" class="speed">Game Speed: 1</p>
                <input type="range" name="slider" id="slider" min="0.05" max="4" step="0.05" value="1">
            </div>
            <input type="button" name="reset-button" id="reset-button" value="New Game (Reset)">
            <input type="button" name="continue-button" id="continue-button" value="Continue Playing">
            <div>
                <input type="button" name="reload-button" id="reload-button" value="Reload Window">
            </div>
        </fieldset>
    </div>
</body>

</html>
